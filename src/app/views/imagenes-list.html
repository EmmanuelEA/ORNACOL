<h3>{{titulo}}</h3>
<hr/>

<div *ngIf="!imagenes">
  Cargando listado de Imagenes...
</div>
<div *ngIf="imagenes">
  <div class="row">
    <div class="col-lg-3" *ngFor="let imagen of imagenes">
      <div class="thumbnail">
        <div *ngIf="imagen.ruta" class="imagen_container">
          <img class="imagen_imagen" src="http://localhost/backend-ornacol/uploads/{{imagen.ruta}}"/>
        </div>
        <div *ngIf="!imagen.ruta">
          <div class="imagen_relleno"></div>
        </div>
        <div class="caption">
          <h3>{{imagen.vivero}}</h3>
          <p>{{imagen.predic}}</p>
          <p>{{imagen.latitud}}</p>
          <p>{{imagen.longitud}}</p>
          <div class = "botones" *ngIf="confirmado != imagen.id">
            <a [routerLink]="['/imagen', imagen.id]" class="btn btn-md btn-primary">Ver</a>
            <a [routerLink]="['/editar-imagen', imagen.id]" class="btn btn-md btn-warning">Editar</a>
            <a (click)="borrarConfirm(imagen.id)" class="btn btn-md btn-danger">Borrar</a>
          </div>
          <div class="seguro" *ngIf="confirmado == imagen.id">
            <p>Â¿Estas seguro de borrar?</p>
              <a (click)="onDeleteProducto(imagen.id)" class="btn btn-md btn-danger"> Si </a>
              <a (click)="cancelarConfirm()"class="btn btn-md btn-warning"> No </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
